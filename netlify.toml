# Netlify Configuration for React Notes App with Vite

[build]
  publish = "dist"
  command = "pnpm build"
  
[build.environment]
  # Ensure pnpm doesn't use frozen lockfile in CI
  NPM_FLAGS = "--no-frozen-lockfile"
  PNPM_FLAGS = "--no-frozen-lockfile"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[dev]
  # Let Netlify auto-detect the framework and proxy properly
  autoLaunch = false
  targetPort = 5173
  port = 8888
  
# API routes to Netlify functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback for React Router - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.development.environment]
  NODE_ENV = "development"

[context.production.environment]
  NODE_ENV = "production"

[context.deploy-preview.environment]
  NODE_ENV = "development"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache the main HTML file
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache"